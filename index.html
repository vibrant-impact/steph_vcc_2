<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>CSS Shape Library</title>
</head>
<body>
  <h1>CSS Shape Library</h1>
  <p>Welcome to the CSS Shape Library! Here you can find a collection of shapes created using pure CSS. Click on any shape to see the code and learn how to create it yourself.</p>

  <div class="shapeContainer">
    <div class="shape circle" onclick="showCode('circle')"></div>
    <div class="shape square" onclick="showCode('square')"></div>
    <div class="shape triangle" onclick="showCode('triangle')"></div>
    <div class="shape rhombus" onclick="showCode('rhombus')"></div>
    <div class="shape hexagon" onclick="showCode('hexagon')"></div>
    <div class="shape octagon" onclick="showCode('octagon')"></div>
    <div class="shape polygon" onclick="showCode('polygon')"></div>
    <div class="shape parallelogram" onclick="showCode('parallelogram')"></div>
    <div class="shape trapezoid" onclick="showCode('trapezoid')"></div>

    <div class="shape slantedEdge" onclick="showCode('slantedEdge')"></div>
    <div class="shape scoopedCorners" onclick="showCode('scoopedCorners')"></div>
    <div class="shape beveledCorners" onclick="showCode('beveledCorners')"></div>
    <div class="shape curvedEdge" onclick="showCode('curvedEdge')"></div>
    <div class="shape roundedEdge" onclick="showCode('roundedEdge')"></div>
    <div class="shape invertedRadius" onclick="showCode('invertedRadius')"></div>
    <div class="shape notch" onclick="showCode('notch')"></div>
    <div class="shape scallopedBox" onclick="showCode('scallopedBox')"></div>
    <div class="shape stamp" onclick="showCode('stamp')"></div>
    <div class="shape zigzagEdge" onclick="showCode('zigzagEdge')"></div>
    <div class="shape wavyEdge" onclick="showCode('wavyEdge')"></div>
    <div class="shape wavyBox" onclick="showCode('wavyBox')"></div>
    <div class="shape zigzagBox" onclick="showCode('zigzagBox')"></div>
    <div class="shape zigzagLine" onclick="showCode('zigzagLine')"></div>
    <div class="shape wavyLine" onclick="showCode('wavyLine')"></div>
    <div class="shape wigglyBox" onclick="showCode('wigglyBox')"></div>
    <div class="shape pointyBox" onclick="showCode('pointyBox')"></div>
    <div class="shape circleCut" onclick="showCode('circleCut')"></div>
    <div class="shape triangleCut" onclick="showCode('triangleCut')"></div>
    <div class="shape curvedRectangle" onclick="showCode('curvedRectangle')"></div>
    <div class="shape foldedRectangle" onclick="showCode('foldedRectangle')"></div>

    <div class="shape verticalRoundedTab" onclick="showCode('verticalRoundedTab')"></div>
    <div class="shape cornerOnlyBorders" onclick="showCode('cornerOnlyBorders')"></div>
    <div class="shape dashedCircle" onclick="showCode('dashedCircle')"></div>
    <div class="shape gridlines" onclick="showCode('gridlines')"></div>
    <div class="shape roundedDashes" onclick="showCode('roundedDashes')"></div>
    <div class="shape chevron" onclick="showCode('chevron')"></div>
    <div class="shape plus" onclick="showCode('plus')"></div>
    <div class="shape cross" onclick="showCode('cross')"></div>
    <div class="shape minus" onclick="showCode('minus')"></div>
    <div class="shape lollipop" onclick="showCode('lollipop')"></div>

    <div class="shape battery" onclick="showCode('battery')"></div>
    <div class="shape signal" onclick="showCode('signal')"></div>
    <div class="shape wifiIcon" onclick="showCode('wifiIcon')"></div>
    <div class="shape spiral" onclick="showCode('spiral')"></div>

    <div class="shape 3DZigzagEdge" onclick="showCode('3DZigzagEdge')"></div>
    <div class="shape sphere" onclick="showCode('sphere')"></div>
    <div class="shape cube" onclick="showCode('cube')"></div>
    <div class="shape matrixOfCubes" onclick="showCode('matrixOfCubes')"></div>
</div>

  <div id="codeDisplay" class="codeDisplay">
    <h2>Shape Code</h2>
    <button id="copyBtn" onclick="copyToClipboard()">Copy CSS</button>
    <pre id="codeContent"></pre>
 </div>

  <script src="app.js"></script>
</body>
</html>
