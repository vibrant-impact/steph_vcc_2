<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>CSS Shape Library</title>
</head>
<body>
    <h1>Curated CSS Shape Library</h1>
    <p>Welcome! Here you can find a collection of shapes created using pure CSS.<br>Click on any shape to see the code and learn how to create it yourself.</p>
    
    <section id="polygons">
      <h2>Geometric Polygons</h2>
      <div class="shapeContainer">
        <div class="shape circle" onclick="showCode('circle')"></div>
        <div class="shape square" onclick="showCode('square')"></div>
        <div class="shape triangle" onclick="showCode('triangle')"></div>
        <div class="shape rhombus" onclick="showCode('rhombus')"></div>
        <div class="shape hexagon" onclick="showCode('hexagon')"></div>
        <div class="shape octagon" onclick="showCode('octagon')"></div>
        <div class="shape parallelogram" onclick="showCode('parallelogram')"></div>
        <div class="shape trapezoid" onclick="showCode('trapezoid')"></div>
      </div>
    </section>

    <section id="interface">
      <h2>UI & Interface Icons</h2>
      <div class="shapeContainer">
        <div class="shape arrow" onclick="showCode('arrow')"></div>
        <div class="shape chevron" onclick="showCode('chevron')"></div>
        <div class="shape plus" onclick="showCode('plus')"></div>
        <div class="shape minus" onclick="showCode('minus')"></div>
        <div class="shape cross" onclick="showCode('cross')"></div>
        <div class="shape hamburgerMenu" onclick="showCode('hamburgerMenu')"></div>
        <div class="shape wifiIcon" onclick="showCode('wifiIcon')"></div>
        <div class="shape signal" onclick="showCode('signal')"></div>
        <div class="shape pencil" onclick="showCode('pencil')"></div>
      </div>
    </section>

    <section id="abstract">
      <h2>Abstract & Spiritual</h2>
      <div class="shapeContainer">
        <div class="shape yinYang" onclick="showCode('yinYang')"></div>
        <div class="shape infinity" onclick="showCode('infinity')"></div>
        <div class="shape flower" onclick="showCode('flower')"></div>
        <div class="shape heart" onclick="showCode('heart')"></div>
        <div class="shape star" onclick="showCode('star')"></div>
        <div class="shape starburst" onclick="showCode('starburst')"></div>
        <div class="shape sparkle" onclick="showCode('sparkle')"></div>
        <div class="shape spiral" onclick="showCode('spiral')"></div>
      </div>
    </section>

    <div id="codeDisplay" class="codeDisplay">
      <span id="closeBtn" onclick="closeCode()" style="cursor:pointer; float:right; font-size:24px;">&times;</span>
      <h2>Shape Code</h2>
      <button id="copyBtn" onclick="copyToClipboard()">Copy CSS</button>
      <pre id="codeContent"></pre>
    </div>

  <script src="app.js"></script>
</body>
</html>
